{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Information about <a href="#">{{ current_user.first_name }} {{ current_user.last_name }}</a></h1>
<form method="post">
  {% csrf_token %}
  <table>
  {{ user_form | crispy }}
  </table>
  <br>
  <button name="save_person">Save</button>
</form>
<form method="post">
  {% csrf_token %}
  <table>
  {{ booking_form | crispy }}
  </table>
  <br>
  <button name="save_booking">Save</button>
</form>
{% endblock content %}
