{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- User profile template: https://bbbootstrap.com/snippets/bootstrap-5-myprofile-90806631# -->
<div class="container rounded bg-white mt-5 mb-5">

    {% if user.is_authenticated %}
    <div class="row">

        <div class="col-lg-6">
            <form id="profile-form" method="POST" action="{% url 'edit_profile' user.id %}">
                {% csrf_token %}
                {{ profile_form | crispy }}
                <div class="my-5 text-center">
                    <button class="btn btn-dark mx-2" type="submit">Save profile</button>
                    <button class="btn btn-light mx-2" type="reset">Discard changes</button>
                </div>
            </form>

        </div>
        
        <div class="col-lg-6">
            <div class="p-3 pb-5">
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <span class="profile-heading">My bookings</span>
                </div>
                <br>
                <div id="list_bookings" class="col-md-12">
                    <!-- Client's booked classes are listed here -->
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div>
        <p>If you would like to edit your profile, please log in.</p>
    </div>
    {% endif %}
</div>

{% endblock %}
