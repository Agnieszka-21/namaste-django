{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- User profile template: https://bbbootstrap.com/snippets/bootstrap-5-myprofile-90806631# -->
<div class="container rounded bg-white mt-5 mb-5">

    {% if user.is_authenticated %}
    <div class="row">

        <div class="col-lg-6">
            <form method="post">
                {{ profile_form | crispy }}
                {% csrf_token %}
            </form>
            <div class="mt-5 text-center">
                <a data-mdb-ripple-init class="btn btn-dark" href="{% url 'profile' user.id %}" role="button">Save Profile</a>
            </div>
        </div>
        
        <div class="col-lg-6">
            <div class="p-3 py-5">
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <span class="profile-heading">My bookings</span>
                </div>
                <br>
                <div id="list_bookings" class="col-md-12">
                    <!-- Client's booked classes are listed here -->
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div>
        <p>If you would like to edit your profile, please log in.</p>
    </div>
    {% endif %}
</div>

    {% endblock %}
