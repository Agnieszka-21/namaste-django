{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- User profile template: https://bbbootstrap.com/snippets/bootstrap-5-myprofile-90806631# -->
<div class="container rounded bg-white mt-5 mb-5">
    {% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="../static/images/default_profile_pic.jpg">
                    <span class="font-weight-bold">{{ name }}</span>
                    <span class="text-black-50">{{ email }}</span>
                </div>
            </div>
            <div class="col-md-6 col-lg-5 border-right">
                <div class="p-3 py-5">

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label for="birth-date">Date of birth</label>
                                <input type="date" id="birth-date" name="date_of_birth" class="form-control" placeholder="enter your date of birth" value="">
                            </div>
                            <div class="col-md-12">
                                <label for="injuries">Recent or chronic injuries</label>
                                <textarea name="injuries" id="injuries" class="form-control"
                                    placeholder="Leave empty if not applicable"></textarea>
                            </div>
                            <div class="form-check form-switch form-switch-reverse mt-3" id="switch-toggle">
                                <label for="sign-waiver" class="form-check-label">Sign <a href="#">waiver</a></label>
                                <input class="form-check-input" type="checkbox" id="sign-waiver" name="waiver"
                                    value="signed">
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <a data-mdb-ripple-init class="btn btn-dark" href="{% url 'profile' %}" role="button">Save Profile</a>
                        </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="p-3 py-5">
                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <span class="profile-heading">My bookings</span>
                    </div>
                    <br>
                    <div id="list_bookings" class="col-md-12">
                        <!-- Client's booked classes are listed here -->
                    </div>
                </div>
            </div>
        </div>
    </form>
    {% else %}
    <div>
        <p>If you would like to edit your profile, please log in.</p>
    </div>
    {% endif %}
</div>

{% endblock %}
