{% extends "base.html" %}

{% block content %}
<!-- index.html content starts here -->
 
<!-- Hero section loosely based on: https://mdbootstrap.com/docs/standard/extended/hero/ -->
<div class="text-center bg-image hero-img">
    <div class="p-5 color-overlay">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
                <h1 class="mb-2 hero-text">Welcome</h1>
                <h2 class="mb-4 hero-text">to the friendliest yoga studio in Dublin</h2>
                <a data-mdb-ripple-init class="btn btn-outline-light btn-lg hero-btn-text" href="{% url 'class_schedule' %}" role="button">See our class schedule</a>
            </div>
        </div>
    </div>
</div>


<div class="row no-gutters w-100 p-3">
    <!-- Google map -->
    <div class="col-lg-5 my-4">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9537.471824400272!2d-6.192174326756135!3d53.30085620641535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486708c4080244f3%3A0xbf8903d8f988d553!2sBlackrock%2C%20Dublin%2C%20A94%20Y5P6!5e0!3m2!1sen!2sie!4v1722427323813!5m2!1sen!2sie"
            title="Google map" class="w-100" height="250" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="col-lg-1"></div>
    <!-- Address -->
    <div class="col-md-6 col-lg-3 my-auto" id="address">
        <h3>Address</h3>
        <p>Frascati Centre</p>
        <p>Frascati Rd, Blackrock</p>
        <p>Dublin, A94 Y5P6</p>
    </div>
    <!-- Opening hours -->
    <div class="col-md-6 col-lg-3 my-auto pt-3 pt-md-0" id="opening-hours">
        <h3>Opening hours</h3>
        <p>Mon - Fri: 7am - 8.30pm</p>
        <p>Sat: 8am - 7pm</p>
        <p>Sun: 9am - 11.30am</p>
    </div>
</div>

<!-- index.html content ends here -->
{% endblock %}
