{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock head_title %}

{% block content %}
    <h1 class="mx-3">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change mx-3">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" name="action" class="btn btn-dark mt-3">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock content %}
